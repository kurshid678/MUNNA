<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Management System</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-gradient: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background: var(--background-gradient);
            color: var(--text-light);
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: -250px;
            background: rgba(255, 255, 255, 0.95);
            transition: 0.3s;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-nav {
            padding: 20px;
        }

        .sidebar a {
            display: block;
            padding: 12px;
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 4px;
            margin: 8px 0;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background: var(--secondary-color);
            color: white;
        }

        .main-content {
            margin-left: 0;
            transition: 0.3s;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-dark);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: var(--primary-color);
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: var(--secondary-color);
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            color: var(--text-dark);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .search-container {
            margin: 20px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <a href="Register3of1.html">Register (3 of 1)</a>
            <a href="Register4.html">Register 4</a>
            <a href="Register5.html">Register 5</a>
            <a href="Dashboard.html">Home</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="header">
            <span class="menu-toggle" onclick="toggleSidebar()">☰</span>
            <h1>Register 5</h1>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search records...">
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="pagination">
            <button onclick="changePage(-1)" id="prevBtn">Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button onclick="changePage(1)" id="nextBtn">Next</button>
        </div>
    </div>

    <div class="modal" id="detailModal">
        <button class="modal-close" onclick="closeModal()">×</button>
        <div id="modalContent"></div>
    </div>

    <script>
        let currentPage = 1;
        let rowsPerPage = 15;
        let filteredData = [];
        let rawData = [];
        const excelURL = "https://docs.google.com/spreadsheets/d/1uZuW4r-rAhTXLcGMmI-Xh_9CzDi5aZ4WRUKdnziPC5k/export?format=xlsx";

        async function initialize() {
            try {
                const response = await fetch(excelURL);
                const buffer = await response.arrayBuffer();
                const workbook = XLSX.read(buffer, { type: "arraybuffer" });
                const sheet = workbook.Sheets[workbook.SheetNames[2]];
                rawData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                filteredData = rawData.slice(1);
                
                initializeTable();
                setupSearch();
                updatePagination();
            } catch (error) {
                console.error("Error loading data:", error);
                alert("Failed to load data. Please try again later.");
            }
        }

        function initializeTable() {
            const thead = document.querySelector('#dataTable thead');
            const tbody = document.querySelector('#dataTable tbody');
            
            // Create header
            thead.innerHTML = rawData[0].map(h => `<th>${h}</th>`).join('');
            
            // Initial data load
            updateTable();
        }

        function updateTable() {
            const tbody = document.querySelector('#dataTable tbody');
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageData = filteredData.slice(start, end);

            tbody.innerHTML = pageData.map(row => `
                <tr onclick="showDetail(${start + pageData.indexOf(row)})">
                    ${row.map(cell => `<td>${cell || '-------'}</td>`).join('')}
                </tr>
            `).join('');
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', () => {
                const term = searchInput.value.toLowerCase();
                filteredData = rawData.slice(1).filter(row =>
                    row.some(cell => cell?.toString().toLowerCase().includes(term))
                );
                currentPage = 1;
                updateTable();
                updatePagination();
            });
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        function changePage(delta) {
            currentPage += delta;
            updateTable();
            updatePagination();
        }

        function showDetail(index) {
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = rawData[0].map((header, i) => `
                <p><strong>${header}:</strong> ${filteredData[index][i] || 'N/A'}</p>
            `).join('');
            document.getElementById('detailModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Initialize application
        initialize();
    </script>
</body>
</html>
